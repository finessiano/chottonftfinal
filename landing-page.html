<!DOCTYPE html>

<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6 {  margin: 0;  padding: 0;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}
    </style>
    <style>
      html {
        font-family: Heebo;
        font-size: 16px;
        background-color: #000000;
      }
      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.55;
        color: var(--dl-color-gray-black);
        background-color: #000000;
      }
    </style>
    <link

    <link rel="stylesheet" href="./style.css" />

  <body>
    <div>
      <link href="./landing-page.css" rel="stylesheet" />
      <div class="landing-page-container">
        <div class="landing-page-top-container">
          <nav data-role="Header" class="landing-page-navbar">
            <button class="landing-page-button" id="mm-connect">Connect Wallet</button>
          </nav>
        </div>
        <div id="main-section" class="landing-page-main">
          <img

          />
          <div class="landing-page-cards-container">
            <div class="landing-page-container1">
              <img
                alt="image"
                src="public/playground_assets/final_622a962b96d199005fa427e3_211407-500w.gif"
                class="landing-page-image1"
              />
              <div class="landing-page-container2">
                <span class="landing-page-text">The Founder</span>
                <span class="landing-page-text1">
                  <span>
                    An exclusive membership with an array of impressive
                    benefits, redeemable all over the world. Designed to mirror
                    the real-life advantages accessed by the group&apos;s
                    founder, Kurt Zdesar.
                  </span>
                  <span></span>
                </span>
                <a
                  href="https://google.com"
                  target="_blank"
                  rel="noreferrer noopener"
                  class="landing-page-link"
                >
                  Learn more
                </a>
                <a
                  href="https://opensea.io"
                  target="_blank"
                  rel="noreferrer noopener"
                  class="landing-page-link1"
                  id="myButton1"
                >
                  Purchase
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="landing-page-footer">
          <img
            alt="image"
            src="public/playground_assets/chotto-icon.svg"
            class="landing-page-image2"
          />
          <a
            href="https://google.com"
            target="_blank"
            rel="noreferrer noopener"
            class="landing-page-link2"
          >
            <span>Terms and Conditions</span>
          </a>
          <a
            href="https://chotto-matte.com"
            target="_blank"
            rel="noreferrer noopener"
            class="landing-page-link3"
          >
            Contact Us
          </a>

    </div>
    <script src="lobby.js"></script>
